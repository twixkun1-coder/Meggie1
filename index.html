<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Princess</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: url('https://img.freepik.com/free-vector/cute-giraffe-seamless-pattern_107097-18.jpg') repeat;
      background-size: 300px;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      overflow: hidden;
    }

    .question-box {
      background: white;
      padding: 2rem;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      z-index: 2;
      position: relative;
      max-width: 500px;
    }

    h1, h2 {
      color: #444;
      margin-bottom: 20px;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 15px;
    }

    button {
      flex: 1;
      padding: 15px;
      font-size: 18px;
      border: none;
      border-radius: 15px;
      cursor: pointer;
      transition: 0.3s;
    }

    .yes {
      background: #ff99c8;
      color: white;
    }

    .no {
      background: #a0c4ff;
      color: white;
      position: fixed;
      z-index: 3;
    }

    .sticker {
      position: absolute;
      width: 100px;
      opacity: 0.85;
      pointer-events: none;
      animation: float 6s infinite ease-in-out;
    }

    @keyframes float {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-30px); }
      100% { transform: translateY(0px); }
    }

    .hidden {
      display: none;
    }

    @media (max-width: 600px) {
      .question-box {
        max-width: 90%;
        padding: 1.5rem;
      }
      button {
        font-size: 20px;
        padding: 12px;
      }
      .sticker {
        width: 60px;
      }
    }
  </style>
</head>
<body>

  <!-- First question -->
  <div class="question-box" id="box1">
    <h1>Hiii my princess, how are you? 🦒💛</h1>
    <div class="buttons">
      <button class="yes">I’m Good 💖</button>
      <button class="no">I feel sad 😢</button>
    </div>
  </div>

  <!-- Second question -->
  <div class="question-box hidden" id="box2">
    <h2>How much do you love me? 💕</h2>
    <div class="buttons">
      <button class="answer" id="ten">10/10 🌟</button>
      <button class="answer" id="five">5/10 🤔</button>
      <button class="answer monkey" id="monkey">Marghie is a monkey 🐒</button>
    </div>
  </div>

  <!-- Third question -->
  <div class="question-box hidden" id="box3">
    <h2>Now let's play a game!! 🎮</h2>
    <div class="buttons">
      <button class="answer">Yes I want</button>
      <button class="answer">Sì voglio</button>
    </div>
  </div>

  <!-- Giraffe stickers -->
  <img src="https://cdn-icons-png.flaticon.com/512/1998/1998611.png" class="sticker" style="top:10%; left:5%;">
  <img src="https://cdn-icons-png.flaticon.com/512/1998/1998611.png" class="sticker" style="top:70%; left:20%;">
  <img src="https://cdn-icons-png.flaticon.com/512/1998/1998611.png" class="sticker" style="top:40%; left:80%;">
  <img src="https://cdn-icons-png.flaticon.com/512/1998/1998611.png" class="sticker" style="top:85%; left:60%;">

  <script>
    const noBtn = document.querySelector('.no');
    const yesBtn = document.querySelector('.yes');
    const box1 = document.getElementById('box1');
    const box2 = document.getElementById('box2');
    const box3 = document.getElementById('box3');

    const tenBtn = document.getElementById('ten');
    const fiveBtn = document.getElementById('five');
    const monkeyBtn = document.getElementById('monkey');

    // No button moves only on click
    noBtn.addEventListener('click', () => {
      const btnWidth = noBtn.offsetWidth;
      const btnHeight = noBtn.offsetHeight;
      const maxX = window.innerWidth - btnWidth - 20;
      const maxY = window.innerHeight - btnHeight - 20;
      const x = Math.random() * maxX;
      const y = Math.random() * maxY;
      noBtn.style.left = `${x}px`;
      noBtn.style.top = `${y}px`;
    });

    // Show second question
    yesBtn.addEventListener('click', () => {
      box1.classList.add('hidden');
      box2.classList.remove('hidden');
    });

    // 5/10 or 10/10 swap and disable
    function disableAndSwap() {
      [tenBtn, fiveBtn].forEach(btn => btn.disabled = true);
      const tenText = tenBtn.textContent;
      const fiveText = fiveBtn.textContent;
      tenBtn.textContent = fiveText;
      fiveBtn.textContent = tenText;
    }

    tenBtn.addEventListener('click', () => {
      if (tenBtn.disabled) return; // If disabled, do nothing
      box2.classList.add('hidden');
      box3.classList.remove('hidden'); // Go to third question
    });

    fiveBtn.addEventListener('click', disableAndSwap);

    // Monkey button opens jump scare in new tab and enables 10/10
    monkeyBtn.addEventListener('click', () => {
      window.open('https://streamable.com/e/7tntgq?loop=0', '_blank');
      tenBtn.disabled = false;
    });
  </script>
</body>
</html>
